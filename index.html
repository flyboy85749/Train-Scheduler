<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Train Tracker</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link rel="stylesheet" type="text/css" href="assets/css/styles.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.min.js" type="text/javascript"></script>
  <!-- <script type="text/javascript" src="node_modules/moment/moment.js"> -->
  <!-- moment();
  </script> -->
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-12 header">

        <img src="assets/images/header.jpg" />


        <h1 class="heading">The Great Train <span class="replace">Robbery</span> Tracker!</h1>
      </div>
    </div>


    <div class="row">
      <div class="col-5">
        <h1>Train Schedule Finder</h1>
      </div>
      <div class="col-3">
        <h5>Current Time:</h5>
        <p class="current-time"></p>
      </div>
      <!-- add train modal -->
      <div class="col-2">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"
          data-whatever="@mdo">Add a Train</button>
      </div>
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">New Train</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="train-name" class="col-form-label">Name:</label>
                  <input type="text" class="form-control" id="train-name">
                </div>
                <div class="form-group">
                  <label for="train-destination" class="col-form-label">Destination:</label>
                  <input type="text" class="form-control" id="train-destination">
                </div>
                <div class="form-group">
                  <label for="train-arrival" class="col-form-label">Arrival:</label>
                  <input type="text" class="form-control" id="train-arrival">
                </div>
                <div class="form-group">
                  <label for="train-onTime" class="col-form-label">On Time:</label>
                  <input type="text" class="form-control" id="train-onTime">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" id="add" class="btn btn-primary" data-dismiss="modal">Add Train</button>
            </div>
          </div>
        </div>
      </div>
      <!-- update modal here -->
      <div class="col-2">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#updateModal"
          data-whatever="@mdo">Update Train</button>
      </div>
      <div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="updateModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="updateModalLabel">Update Existing Train</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="train-name" class="col-form-label">Name:</label>
                  <input type="text" class="form-control" id="update-name">
                </div>

                <div class="form-group">
                  <label for="train-destination" class="col-form-label">Destination:</label>
                  <input type="text" class="form-control" id="update-destination">
                </div>
                <div class="form-group">
                  <label for="train-arrival" class="col-form-label">Arrival:</label>
                  <input type="text" class="form-control" id="update-arrival">
                </div>
                <div class="form-group">
                  <label for="train-onTime" class="col-form-label">On Time:</label>
                  <input type="text" class="form-control" id="update-onTime">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" id="update" class="btn btn-primary" data-dismiss="modal">Update Train Info</button>
            </div>
          </div>
        </div>
      </div>

      <!-- <form>
          <p>Train Name</p>
          <input type="text" id="name" name="train-name" value=""/>
          <p>Destination</p>
          <input type="text" id="destination" name="train-destination" value=""/>
          <p>Frequency</p>
          <input type="text" id="frequency" name="train-frequency" value=""/>

        </form>
      </div> -->
    </div>

    <div class="row">
      <table>
        
      </table>
    </div>
   <div class="footer">
      <p><i class="fa fa-copyright" aria-hidden="true">Copyright &copy; William H. Hall III</i></p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>

    <script type="text/javascript" src="assets/javascript/train.js"></script>
  </body>

</html>
